}

type Meta {
  status: JSON
}

type Query {
  agent(id: String!): agent
  agents(where: agentFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): agentPage!
  feedback(id: String!): feedback
  feedbacks(where: feedbackFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): feedbackPage!
  agentStats(agentId: String!): agentStats
  agentStatss(where: agentStatsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): agentStatsPage!
  activity(id: String!): activity
  activitys(where: activityFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): activityPage!
  payment(id: String!): payment
  payments(where: paymentFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): paymentPage!
  payeeLookup(payee: String!): payeeLookup
  payeeLookups(where: payeeLookupFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): payeeLookupPage!
  agentVolume(agentId: String!): agentVolume
  agentVolumes(where: agentVolumeFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): agentVolumePage!
  _meta: Meta
}


version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: erc8004-postgres
    environment:
      POSTGRES_USER: ponder
      POSTGRES_PASSWORD: ponder
      POSTGRES_DB: erc8004
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ponder -d erc8004"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
